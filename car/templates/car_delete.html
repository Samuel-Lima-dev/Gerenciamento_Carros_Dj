{% extends "base.html"%}


{% block content%}
<div>
    <p>Tem Certeza que deseja deletar o carro <strong>{{object.marca}} {{object.modelo}}</strong></p>
    <img src="{{object.imagem.url}}">
    <form method="post">
        {% csrf_token %}
        <div>
            <button type="submit">Deletar Carro</button>
            <a href="{% url 'update' pk=object.pk%}">Cancelas</a>
        </div>
    </form>
</div>

{% endblock%}
